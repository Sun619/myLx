<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>

</head>

<body>
<ul>
  <li>
    <label><span>姓名：修改1 修改2test2222修改/lx再修改</span>
      <input type="text" />
    </label>
    <p class="msg"><i class="ati"></i>请输入6-25个中文字符</p>
  </li>
  <li>
    <label><span></span><b id="count">0个字符</b></label>
  </li>
  <li>
    <label><span>密码：</span>
      <input type="text" />
    </label>
    <p class="msg"><i class="ati"></i>密码yyyyyyyy</p>
  </li>
  <li>
    <label><span></span><em class="active">弱</em><em>中</em><em>强</em></label>
  </li>
  <li>
    <label><span>再次输入密码：</span>
      <input type="text" disabled="disabled"/>
    </label>
    <p class="msg"><i class="ati"></i>再次输入密码yyyyyyyy</p>
  </li>
  <li>
    <label><span>验证码：</span>
      <input type="text" />
    </label>
  </li>
</ul>
</body>
</html>
